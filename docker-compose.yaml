version: '3'

services:

  app:
    build: './src/app'
    volumes:
      - './src/app:/app'
    ports:
      - '80:4200'

  apk:
    image: 'apk'
    build: 
      context: './src'
      dockerfile: 'Dockerfile.apk'

  github-release:
    image: 'github-release'
    build: './src/app'
    volumes:
      - './src/app:/app'

  docker-push:
    image: 'tmvdl/projects:speed'
    volumes:
      - './src/app:/app'

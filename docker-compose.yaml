version: '3'

services: 

  builder:
    image: 'builder'
    build: './src'
    volumes:
      - './src/app:/app'

  github-release:
    image: 'github-release'
    build: './src/app'
    volumes:
      - './src/app:/app'

  docker-push:
    image: 'tmvdl/projects:speed'
    build: './src/app'
    volumes:
      - './src/app:/app'

  www:
    build: './src/www'
    volumes:
      - './src/www/html:/usr/share/nginx/html'
    ports:
      - '80:80'

